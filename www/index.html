<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Music Library</title>
    <!-- CSS Libs -->
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="lib/ionic-ion-tinder-cards/ionic.tdcards.css" rel="stylesheet">
    <!-- CSS Custom -->
    <link href="css/style.css" rel="stylesheet">
    <!-- JS Libs -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic-ion-tinder-cards/ionic.tdcards.js"></script>
    <script src="lib/angular-audio/app/angular.audio.js"></script>

    <!-- JS Custom -->
    <script src="js/app.js"></script>
    <script src="js/app.constants.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/app.run.js"></script>
    <script src="js/discover/discover.controller.js"></script>
    <script src="js/discover/discover.service.js"></script>
  </head>
  <body ng-app="MusicLibrary">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
